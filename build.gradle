buildscript {
	ext {
		springBootVersion = '2.7.7'
	}

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'java-library'
    id 'org.springframework.boot' version '2.7.7'
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}
configurations {
    all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
        exclude group: 'ch.qos.logback', module: 'logback-classic'
        exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
    }
}
dependencies {
    implementation("org.springframework.boot:spring-boot-starter-activemq:${springBootVersion}")
    implementation group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.6.14'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.7.7'

    implementation files('libs/wlthint3client.jar')
}
